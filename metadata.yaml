name: nginx-proxy
summary: |
  NGINX is a free, open-source, high-performance HTTP server and reverse proxy,
  as well as an IMAP/POP3 proxy server.
maintainers: ['Adam Stokes <adam.stokes@ubuntu.com>']
tags: ['webserver', 'reverseproxy']
description: |
  NGINX is a free, open-source, high-performance HTTP server and reverse proxy,
  as well as an IMAP/POP3 proxy server. NGINX is known for its high performance,
  stability, rich feature set, simple configuration, and low resource
  consumption.
provides:
  reverseproxy:
    interface: http